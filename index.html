<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamble Dich Geil 🎰🍀</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <h1 id="score">Coins: 10</h1>
    <div class="container">
      <div class="row">
        <div class="symbolBox small">🍓</div>
        <div class="symbolBox small">🍓</div>
        <div class="symbolBox small">🍓</div>
      </div>

      <div class="row">
        <div class="symbolBox big">🍪</div>
        <div class="symbolBox big">🍪</div>
        <div class="symbolBox big">🍪</div>
      </div>

      <div class="row">
        <div class="symbolBox small">🩷</div>
        <div class="symbolBox small">🩷</div>
        <div class="symbolBox small">🩷</div>
      </div>
    </div>

    <div id="log">
      <p id="plus"></p>
      <p id="minus"></p>
      <p id="total">Total Win: 0 Coins</p>
    </div>

    <div id="winsDisplay">
      <p>🍓🍓🍓 = 25</p>
      <p>🍓🩷🍓 = 20</p>
      <p>✨✨✨ = 15</p>
      <p>🩷🩷🩷 = 10</p>
      <p>🍪🍓🍪 = 8</p>
      <p>✨🩷✨ = 7</p>
      <p>🍪✨🍪 = 5</p>
      <p>🍪🍪🍪 = 3</p>
    </div>

    <div id="buttonContainer">
      <button id="startBtn" onclick="startChanging()">🎰</button>
      <button id="subtract" onclick="subtract()">-</button>
      <button id="multiplier">1</button>
      <button id="add" onclick="add()">+</button>
      <button id="allIn" onclick="allIn()">All In</button>
    </div>

    <footer>
      <h4 id="sign">
        made by
        <a href="https://github.com/iveltier" target="_blank"> iveltier 🍪</a>
      </h4>
    </footer>

    <div id="gameOver">
      <p>
        Broke 💀 <br />
        <button onclick="reset()" id="reset">Try again?</button>
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
